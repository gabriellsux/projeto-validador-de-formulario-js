<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="/images/financial_data.png" alt="Imagem tela de cadastro">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" class="gbvalidator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email"> 
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4"> 
                </label>
                <input type="submit" value="Cadastrar">
            </form>

            <div class="conta">
                Já tem uma conta? <a href="" class="facalogin">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
